<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to satrt a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select placeholder="Favorite food">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes" disabled>Touch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
