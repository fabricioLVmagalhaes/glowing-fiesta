<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to satrt a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!loading && exercises">
          <mat-label>Choose an option</mat-label>
          <mat-select
            placeholder="Choose excercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
              >{{ exercise.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!loading">
        <button
          *ngIf="exercises"
          [disabled]="f.invalid"
          type="submit"
          mat-button
        >
          Start
        </button>
        <button
          *ngIf="!exercises"
          (click)="fetchExercises()"
          type="button"
          mat-button
        >
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
